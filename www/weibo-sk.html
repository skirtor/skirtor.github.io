<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>WEIBO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style type="text/css">
      html { margin: 0; font-size: 16px; }
      body { margin: 0 auto; max-width: 800px; background-color: #EAEAEA; font-family: verdana, "Microsoft Yahei" }
      ul { margin: 0; padding: 1em; list-style-type: none; }
      li { margin: 0.5em 0; line-height: 1.618em; border: none 1px rgba(0,0,0,0.06); }
      a { color: #3388CC; text-decoration: none; }
      a:hover { color: #CC8833; }
      .timeline {
        margin:0;
        padding: 1em;
        position: relative;
        list-style-type: none;
        background-color: #EAEAEA;
      }
      .timeline:before{
        content: "";
        position: absolute;
        top: 1em;
        bottom: 1em;
        width: 4px;
        left: 2.85em;
        margin: 0;
        border-radius: 2px;
        background-color: rgba(0,0,0,0.16);
      }
      .timeline .item {
        padding: 0;
        margin: 0;
        margin-bottom: 1em;
        position: relative;
        padding-left: 4em;
        overflow: hidden;
      }
      .timeline .icon {
        top: 0;
        padding: 0.4em;
        display: block;
        margin-left: -3em;
        position: absolute;
        width: 1em;
        height: 1em;
        background-color: #0073B7;
        border-radius: 1em;
      }
      .timeline .item.end {
        min-height: 2em;
        margin: 0;
      }
      .box {
        background-color: white;
        border: solid 1px #FAFAFA;
        border-radius: 5px;
        min-height: 4em;
      }
      .box-header {
        padding: 0.5em 1em;
        border-bottom: solid 1px #FAFAFA;
      }
      .box-content {
        padding: 1em;
        text-indent: 2em;
      }
      .box-footer {
        color: #646464;
        user-select: none;
        font-size: 0.8em;
        padding: 0.5em 1em;
        border-top: solid 1px #FAFAFA;
      }
    </style>
  </head>
  <body>
    <div></div>
    <ul class="timeline">
      <li class="item end">
        <img class="icon" src="/svg/time.svg?color=255-255-255-255" alt="icon" />
      </li>
    </ul>
  </body>
</html>
